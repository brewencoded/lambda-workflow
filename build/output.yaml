AWSTemplateFormatVersion: '2010-09-09'
Description: AWS SAM Example Application
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Properties:
      CodeUri: s3://sam-application-20180613-brewencoded/27b3d27b8c56b2040980282c0ed4087c
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Properties:
